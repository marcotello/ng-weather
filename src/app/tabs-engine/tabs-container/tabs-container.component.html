<div class="tabs-header">
    <div class="tab-header" *ngFor="let tab of tabs" (click)="selectTab(tab)" [class.active-tab]="tab.isActiveSignal()">
        <div class="tab-title">{{tab.title | titlecase}}</div>
        <div class="close-btn">
            <img src="assets/images/close.svg" alt="X" (click)="close(tab.tabId)">
        </div>
    </div>
</div>

<div class="tabs-content">
    <ng-content></ng-content>
</div>
